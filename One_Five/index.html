<style>
    .person {
        display: inline-block;
        margin: 10px;
        border: 1px solid #eee;
        box-shadow: 0 2px 2px #ccc;
        width: 200px;
        padding: 20px;
    }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js" integrity="sha512-neSiTkx1Ld7g3+ZE+yKd2bbkTpyutMX/gU0Iees9wgzxSwkIVtDFtMAUbjsD9LcSHlIk2SO+mRydsyXmUcDDmw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js" integrity="sha512-8C49ZG/SaQnWaUgCHTU1o8uIQNYE6R8me38SwF26g2Q0byEXF4Jlvm+T/JAMHMeTBiEVPslSZRv9Xt4AV0pfmw==" crossorigin="anonymous"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel">
    function Person(props){
        return (
            <div className="person">
                <h1>{props.name}</h1>
                <p> Your age: {props.age}</p>
            </div>
        );  
    }

    var app = (
        <div>
            <Person name="Max" age="28" />
            <Person name="Manu" age="29" />
        </div>
    );

    ReactDOM.render(app, document.querySelector('#app'));

</script>

<div id="app"></div>
